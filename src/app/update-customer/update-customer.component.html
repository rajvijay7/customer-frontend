<h2>Update Customer <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
    class="bi bi-person" viewBox="0 0 16 16">
    <path
      d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z" />
  </svg> </h2>
<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>First Name</label>
    <input type="text" class="form-control" id="firstName" [(ngModel)]="customer.firstName" name="firstName">
  </div>
  <br>
  <div class="form-group">
    <label>Last Name</label>
    <input type="text" class="form-control" id="lastName" [(ngModel)]="customer.lastName" name="lastName">
  </div>
  <br>

  <div class="form-group">
    <label>Email</label>
    <input type="text" class="form-control" id="email" [(ngModel)]="customer.email" name="email">
  </div>
  <br>
  <div class="form-group">
    <label>Address</label>
    <input type="text" class="form-control" id="address" [(ngModel)]="customer.address" name="address">
  </div>
  <br>
  <div class="form-group">
    <label>Mobile</label>
    <input type="number" class="form-control" id="mobile" [(ngModel)]="customer.mobile" name="mobile">
  </div>
  <br>
  <button class="btn btn-success" type="submit">Submit</button>
</form>
